<!DOCTYPE html>
<html>
<head>
  <style>
    .show-Popup {
      display: none;
      margin-left: 550px;
      margin-top: 100px;
      position: fixed;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
    }
    form{
        width: 520px;
        height: 580px;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: skyblue;

    }

    form input[type="text"],
    form input[type="date"],
    form select,
    form input[type="email"],
    form input[type="email"],
    form input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
}

form input[type="checkbox"] {
  margin-right: 5px;
}

form button {
    
  padding: 10px 20px;
  background-color: #007bff;
  color:white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 120px;
  
}
  </style>
</head>
<body>

<div class="show-Popup" id="popup">
  <h2>Selected Values</h2>
  <p>First Name: <span id="popup-first-name"></span></p>
  <p>Last Name: <span id="popup-last-name"></span></p>
  <p>Date of Birth: <span id="popup-dob"></span></p>
  <p>Country: <span id="popup-country"></span></p>
  <p>Gender: <span id="popup-gender"></span></p>
  <p>Profession: <span id="popup-profession"></span></p>
  <p>Email: <span id="popup-email"></span></p>
  <p>Mobile Number: <span id="popup-mobile"></span></p>
  <button onclick="closePopup()">Close</button>
</div>

<form id="myForm">
    <h3 style="margin-left: 140px;">Customer Survey Form</h3>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" required>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" required>

  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" required>

  <label for="country">Country:</label>
  <select id="country" required>
    <option value="india">INDIA</option>
    <option value="Japan">JAPAN</option>
    <option value="USA">USA</option>
    <option value="Canada">Canada</option>
    <option value="UK">UK</option>
    
  </select>

  <label>Gender:</label>
  <input type="checkbox" id="male" name="gender" value="Male"> <label for="male">Male</label>
  <input type="checkbox" id="female" name="gender" value="Female"> <label for="female">Female</label><br><br>

  <label for="profession">Profession:</label>
  <input type="text" id="profession" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" required>

  <button type="button" onclick="validateForm()">Submit</button>
  <button type="button" onclick="resetForm()">Reset</button>
</form>

<script>
function validateForm() {
  var firstName = document.getElementById("firstName").value;
  var lastName = document.getElementById("lastName").value;
  var dob = document.getElementById("dob").value;
  var country = document.getElementById("country").value;
  var gender = document.querySelectorAll('input[name="gender"]:checked');
  var profession = document.getElementById("profession").value;
  var email = document.getElementById("email").value;
  var mobile = document.getElementById("mobile").value;

  
  if (firstName === "" || lastName === "" || dob === "" || country === "" || gender.length === 0 || profession === "" || email === ""  || mobile === "") {
    alert("Please fill out all fields.");
  } else {
    
    document.getElementById("popup-first-name").textContent = firstName;
    document.getElementById("popup-last-name").textContent = lastName;
    document.getElementById("popup-dob").textContent = dob;
    document.getElementById("popup-country").textContent = country;
    document.getElementById("popup-gender").textContent = Array.from(gender).map(el => el.value).join(", ");
    document.getElementById("popup-profession").textContent = profession;
    document.getElementById("popup-email").textContent = email;
    document.getElementById("popup-mobile").textContent = mobile;
    document.getElementById("popup").style.display = "block";
  }
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("myForm").reset();
}

function resetForm() {
  document.getElementById("myForm").reset();
}
</script>

</body>
</html>
